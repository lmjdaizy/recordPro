<#include "/common/layout.html">
<@header>
</@header>
<@body>
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      	历史统计
      <small>以往收/支统计</small>
      
    </h1>
    <form action="" class="form-inline">
	    <select name="year" id="year"class="form-control" style="width: 228px;float: left;margin-top:-35px;margin-left: 500px;" lay-verify="required" lay-ignore>
			<option value="">---选择要统计的年份---</option>
			 <#list years as y>
			      <option value="${(y)!'--'}" ${(y == year)?string('selected','')}  >${(y)!}年</option>
			  </#list>
	    </select>
	      <select name="month" id="month" class="form-control" style="width: 228px;margin-top: -58px;margin-left:735px;" lay-verify="required" lay-ignore>
			<option value="">---选择要统计的月份---</option>
			<#list months as m>
			      <option value="${(m)!'--'}" ${(m == month)?string('selected','')}  >${(m)!}月</option>
			  </#list>
	    </select>
	    <button class="btn btn-default" type="submit" style="margin-top: -58px;"><i class="fa fa-search"></i></button>
    </form>
  </section>

  <!-- Main content -->
  <section class="content">
	
	<div class="row">
	  <div class="col-lg-3 col-xs-6">
         <!-- small box -->
         <div class="small-box  bg-yellow">
           <div class="inner">
             <h3>${(sumR?string(',##0.00'))!'0.00'}元</h3>
             <p>总入账</p>
           </div>
           <div class="icon">
             <i class="fa fa-jpy"></i>
           </div>
           <a href="javascript:;" id="sumR" onclick="toSumRecord(this)" class="small-box-footer btn btn-primary dialog" data-title="详细信息" data-width="600" data-height="500">详细信息 <i class="fa fa-arrow-circle-right"></i></a>
         </div>
       </div><!-- ./col -->
       
       <div class="col-lg-3 col-xs-6">
         <!-- small box -->
         <div class="small-box bg-aqua">
           <div class="inner">
             <h3>${(ct?string(',##0.00'))!'0.00'}元</h3>
             <p>总支出</p>
           </div>
           <div class="icon">
             <i class="fa fa-cart-plus"></i>
           </div>
          <a href="javascript:;" id="ct" onclick="sumOutRecord()" class="small-box-footer btn btn-primary dialog" data-title="详细信息" data-width="600" data-height="500">详细信息 <i class="fa fa-arrow-circle-right"></i></a>
         </div>
       </div><!-- ./col -->
       
         <div class="col-lg-3 col-xs-6">
         <!-- small box -->
         <div class="small-box  bg-red">
           <div class="inner">
             <h3>${(t?string(',##0.00'))!'0.00'}元</h3>
             <p>当月累计出账</p>
           </div>
           <div class="icon">
             <i class="fa  fa-btc"></i>
           </div>
          <a href="javascript:;" id="t" onclick="sumOutRecordMonth()" class="small-box-footer btn btn-primary dialog" data-title="详细信息" data-width="600" data-height="500">详细信息 <i class="fa fa-arrow-circle-right"></i></a>
         </div>
       </div><!-- ./col -->
       
       <div class="col-lg-3 col-xs-6">
         <!-- small box -->
         <div class="small-box bg-green">
           <div class="inner">
             <h3>${(s?string(',##0.00'))!'0.00'}元</h3>
             <p>总结余</p>
           </div>
           <div class="icon">
             <i class="fa fa-car"></i>
           </div>
           <a href="#" class="small-box-footer">详细信息 <i class="fa fa-arrow-circle-right"></i></a>
         </div>
       </div><!-- ./col -->
       <!-- fix for small devices only -->
       <div class="clearfix visible-sm-block"></div>
     </div><!-- /.row -->
     
     <div class="row">
     	<div class="col-md-12">
     		<div class="box box-info">
                <div class="box-header with-border">
                  <h3 class="box-title">统计图表</h3>
                  <div class="box-tools pull-right">
                    <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                    <button class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
                  </div>
                </div>
                <div class="box-body">
                  <div class="chart">
                    <div id="main" style="width: 500px;height:400px;float:left;"></div>
                    <div id="main2" style="width: 500px;height:400px;float:left;"></div>
                  </div>
                </div><!-- /.box-body -->
              </div><!-- /.box -->
     	</div>
     </div>
	
  </section><!-- /.content -->
</div><!-- /.content-wrapper -->
</@body>
<@footer>
<script src="/plugins/chartjs/echarts.min.js"></script>
<script src="/plugins/jQuery/jQuery-2.1.4.min.js"></script>
 <script>
 $(function(){
	  // 基于准备好的dom，初始化echarts实例
	    var myChart = echarts.init(document.getElementById('main'));
	    var myChart2 = echarts.init(document.getElementById('main2'));
	 option = {
			    title : {
			        text: '收支占比',
			        x:'center'
			    },
			    tooltip : {
			        trigger: 'item',
			        formatter: "{a} <br/>{b} : {c} ({d}%)"
			    },
			    legend: {
			        orient: 'vertical',
			        left: 'left',
			        data: ['总收入','总支出']
			    },
			    series : [
			        {
			            name: '访问来源',
			            type: 'pie',
			            radius : '55%',
			            center: ['50%', '60%'],
			            data:[
			                {value:${sumR}, name:'总收入'},
			                {value:${ct}, name:'总支出'}
			            ],
			            itemStyle: {
			                emphasis: {
			                    shadowBlur: 10,
			                    shadowOffsetX: 0,
			                    shadowColor: 'rgba(0, 0, 0, 0.5)'
			                }
			            }
			        }
			    ]
			};
	 
	 option2 = {
			    title : {
			        text: '支出情况占比',
			        x:'center'
			    },
			    tooltip : {
			        trigger: 'item',
			        formatter: "{a} <br/>{b} : {c} ({d}%)"
			    },
			    legend: {
			        orient: 'vertical',
			        left: 'left',
			        data: [${data1}]
			    },
			    series : [
			        {
			            name: '访问来源',
			            type: 'pie',
			            radius : '55%',
			            center: ['50%', '60%'],
			            data:[
							${data2}
			            ],
			            itemStyle: {
			                emphasis: {
			                    shadowBlur: 10,
			                    shadowOffsetX: 0,
			                    shadowColor: 'rgba(0, 0, 0, 0.5)'
			                }
			            }
			        }
			    ]
			};
	    // 使用刚指定的配置项和数据显示图表。
	    myChart.setOption(option);
	    // 使用刚指定的配置项和数据显示图表。
	    myChart2.setOption(option2);
 });
 function toSumRecord(){
	var year = $("#year option:selected").val();
	var month = $("#month option:selected").val();
	$("#sumR").attr('data-url',"/statistics/history/SumRecord?year="+year+"&month="+month);
 }
 function sumOutRecord(){
	 var year = $("#year option:selected").val();
	 var month = $("#month option:selected").val();
	 $("#ct").attr('data-url',"/statistics/history/SumOutRecord?year="+year+"&month="+month);
 }
 function sumOutRecordMonth(){
	 var year = $("#year option:selected").val();
	 var month = $("#month option:selected").val();
	 $("#t").attr('data-url',"/statistics/history/sumOutRecordMonth?year="+year+"&month="+month);
 }
 </script>
</@footer>
